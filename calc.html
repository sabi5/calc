<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>

    <body>
        <div id="wrapper">           
            <div class="title">
                <h1>Calculator</h1>
            </div>

            <div id="container">
                <div>
                    <h3 id="display_numbers">0</h3>
                </div>

                <button id="clear">AC</button>
                <button id="divide" class="btn--operator">รท</button>
                <button id="multiply" class="btn--operator">ร</button><br>

                <button id="seven" class="btn--number">7</button>
                <button id="eight" class="btn--number">8</button>
                <button id="nine" class="btn--number">9</button>
                <button id="subtract" class="btn--operator">-</button><br>


                <button id="four" class="btn--number">4</button>
                <button id="five" class="btn--number">5</button>
                <button id="six" class="btn--number">6</button>
                <button id="add" class="btn--operator">+</button><br>


                <button id="one" class="btn--number">1</button>
                <button id="two" class="btn--number">2</button>
                <button id="three" class="btn--number">3</button>
                <button id="equals" class="btn--operator btn--long-vertical">=</button><br>

                <button id="zero" class="btn--number">0</button>
                <button id="decimal" class="btn--decimal">.</button><br>

            </div> <!-- end container -->

        </div> <!--end wrapper -->

        <script src="script.js"></script>
    </body>
</html>
